version: '3.8'
services:
  sidekiq:
    image: dissolvedocker/red:master-sidekiq-prod
    build:
      context: .
      dockerfile: Dockerfile_sidekiq
    env_file:
      - .env.production

  web:
    image: dissolvedocker/red:master-prod
    build:
      context: .
      dockerfile: Dockerfile_web
    env_file:
      - .env.production
    ports:
      - "80:3000"
      - "443:3000"
